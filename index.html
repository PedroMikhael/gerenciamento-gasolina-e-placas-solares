<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gasolina</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ğŸš— Controle de Abastecimentos</h1>

    <div class="container">
        
        <div class="carro" id="carro1">
            <h2>HB-20</h2>
            <div class="inputs-grid">
                <div>
                    <label for="data1">Data:</label>
                    <input type="date" id="data1">
                </div>
                <div>
                    <label for="preco1">Valor Total (R$):</label>
                    <input type="number" step="0.01" id="preco1" placeholder="150.50">
                </div>
            </div>
            
            <div class="botoes-container">
                <button class="btn btn-primary" onclick="adicionarAbastecimento(1)">â• Adicionar</button>
                <button class="btn btn-danger" onclick="reiniciarDados(1)">ğŸ—‘ï¸ Resetar Dados</button>
            </div>
            
            <div class="lista" id="lista1"></div>
            <div class="total" id="total1">Total gasto: R$ 0,00</div>
        </div>

        <div class="carro" id="carro2">
            <h2>FREEMONT</h2>
            <div class="inputs-grid">
                 <div>
                    <label for="data2">Data:</label>
                    <input type="date" id="data2">
                </div>
                <div>
                    <label for="preco2">Valor Total (R$):</label>
                    <input type="number" step="0.01" id="preco2" placeholder="250.00">
                </div>
            </div>
            
            <div class="botoes-container">
                <button class="btn btn-primary" onclick="adicionarAbastecimento(2)">â• Adicionar</button>
                <button class="btn btn-danger" onclick="reiniciarDados(2)">ğŸ—‘ï¸ Resetar Dados</button>
            </div>
            
            <div class="lista" id="lista2"></div>
            <div class="total" id="total2">Total gasto: R$ 0,00</div>
        </div>

        <div class="grafico-container">
            <h2>ğŸ“Š Comparativo de Gastos</h2>
            <canvas id="graficoGastos"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
