<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Placas Solares</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <h1>‚òÄÔ∏è Controle de Energia Solar</h1>

    <nav>
        <a href="index.html">üöó Abastecimentos</a>
        <a href="solar.html" class="active">‚òÄÔ∏è Placas Solares</a>
    </nav>

    <div class="container">

        <div class="carro" style="border-left: 5px solid #f39c12;">
            <h2>‚ûï Nova Placa</h2>
            <div class="inputs-grid">
                <div>
                    <label for="novoNomePlaca">Nome da Placa:</label>
                    <input type="text" id="novoNomePlaca" placeholder="Ex: Placa Telhado Norte">
                </div>
                <div>
                    <label for="novaCapacidadePlaca">Pot√™ncia/Capacidade (W):</label>
                    <input type="number" id="novaCapacidadePlaca" placeholder="Ex: 450">
                </div>
            </div>
            <div class="botoes-container">
                <button class="btn btn-primary" onclick="criarPlaca()" style="background-color: #f39c12;">‚ûï Cadastrar
                    Placa</button>
            </div>
        </div>

        
        <div id="placasContainer"
            style="width: 100%; display: flex; flex-direction: column; gap: 25px; align-items: center;">
            
        </div>

        <div class="grafico-container">
            <h2>üìä Comparativo de Gera√ß√£o (kWh)</h2>

            <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
                <div style="flex: 1; min-width: 300px;">
                    <canvas id="graficoSolar"></canvas>
                </div>

                <div
                    style="min-width: 200px; padding: 20px; background: #ecf0f1; border-radius: 10px; text-align: center; border-left: 5px solid #27ae60;">
                    <h3 style="color: #2c3e50; margin-bottom: 5px;">‚ö° Total Acumulado</h3>
                    <p id="totalGeralDisplay" style="font-size: 2.2rem; font-weight: 700; color: #27ae60;">0,00 kWh</p>
                    <p style="font-size: 0.9rem; color: #7f8c8d;">Soma de todas as placas</p>
                </div>
            </div>

            <div style="margin-top: 15px; text-align: center;">
                <button class="btn" onclick="mudarPeriodo('dia')" id="btnDia"
                    style="background: #3498db; color: white;">Por Dia</button>
                <button class="btn" onclick="mudarPeriodo('mes')" id="btnMes"
                    style="background: #ecf0f1; color: #333;">Por M√™s</button>
            </div>
        </div>

    </div>

    <script src="solar.js"></script>
</body>

</html>
